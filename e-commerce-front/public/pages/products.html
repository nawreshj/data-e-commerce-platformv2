<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/table.css" />
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <h1>Products</h1>

    <div id="error" class="error"></div>

    <h2>Create product</h2>
    <form id="productForm" class="card">
      <input id="p_name" placeholder="name" required />
      <textarea id="p_description" placeholder="description" required></textarea>
      <div class="row">
        <input id="p_price" type="number" step="0.01" min="0" placeholder="price" required />
        <input id="p_stock" type="number" min="0" placeholder="stock" required />
        <select id="p_category"></select>
      </div>
      <button>Create</button>
    </form>

    <h2>List</h2>
    <table id="table" class="table"></table>
  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="../scripts/products.js"></script>
</body>
</html>
